<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>フォーム送信</title>
</head>
<body>
  <h2>簡易フォーム</h2>
  <form id="sampleForm">
    <label>名前: <input type="text" name="name" /></label><br />
    <label>年齢: <input type="number" name="age" /></label><br />
    <button type="submit">送信</button>
  </form>

  <script>
    document.getElementById('sampleForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = {
        name: form.name.value,
        age: form.age.value
      };

      const response = await fetch('YOUR_GAS_WEBAPP_URL', {
        method: 'POST',
        body: JSON.stringify(formData),
        headers: {
          'Content-Type': 'application/json'
        }
      });

      const result = await response.text();
      alert('サーバーからの応答: ' + result);
    });
  </script>
</body>
</html>
