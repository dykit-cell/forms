<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>エントリーフォーム</title>
</head>
<body>
  <form action="ここにURLを貼り付け！" method="POST">
    <label for="name">名前:</label><br>
    <select id="name" name="name" required>
      <option value="">選択してください</option>
      <option value="1">大川 和真</option>
<option value="2">堀 壮介</option>
<option value="3">笠原 颯太郎</option>
<option value="4">長谷 雄真</option>
<option value="5">前田 英俊</option>
<option value="6">羽賀 遼太郎</option>
<option value="7">若林 拓海</option>
<option value="8">忍足 徳謙</option>
<option value="9">榮川 眞太郎</option>
<option value="10">後藤 和希</option>
<option value="11">佐々木 翔</option>
<option value="12">金井 大樹</option>
<option value="13">市川 大祐</option>
<option value="14">益子 裕太</option>
<option value="15">持田 隼人</option>
<option value="16">松本 恭太郎</option>
<option value="17">野田 周平</option>
<option value="18">横田 海八</option>
<option value="19">仲田 周平</option>
<option value="20">高崎 朱馬利</option>
<option value="21">石井 誠人</option>
<option value="22">岸川 瑞</option>
<option value="23">加藤 慧悟</option>
<option value="24">野沢 湊</option>
<option value="25">伊藤 大輝</option>
<option value="26">中西 祥旗</option>
<option value="27">髙倉 聡一郎</option>
<option value="28">佐久間 翼</option>
<option value="29">村上 洸一</option>
<option value="30">水野 吉晴</option>
<option value="31">佐藤 一仁</option>
<option value="32">近藤 伶穏</option>
<option value="33">神武 秀歩</option>
<option value="34">藤倉 璃保</option>
<option value="35">秡川 典子</option>
<option value="36">小野崎 歩</option>
<option value="37">樵 瑞季</option>

<option value="39">小野 七晴</option>

<option value="41">西村 和花</option>
    </select>
    <br>
    <label for="style">種目:</label><br>
    <select id="style" name="style" required>
      <option value="">選択してください</option>
      <option value="1">自由形</option>
      <option value="2">背泳ぎ</option>
      <option value="3">平泳ぎ</option>
      <option value="4">バタフライ</option>
      <option value="5">個人メドレー</option>
    </select>
    <br>
    <label for="distance">距離:</label><br>
    <select id="distance" name="distance" required>
      <option value="">選択してください</option>
      <option value="2">50m</option>
      <option value="3">100m</option>
      <option value="4">200m</option>
      <option value="5">400m</option>
      <option value="6">800m</option>
      <option value="7">1500m</option>
    </select>
    <br>
    <label for="entrytime">エントリータイム　入力例）1分3秒51->1:03.51（全部半角で！）</label><br>
    <input type="text" id="entrytime" name="entrytime" required><br>
    <label for="comment">コメント:</label><br>
    <textarea id="comment" name="comment"></textarea><br>
    <input type="submit" value="送信">
  </form>
</body>
</html>
